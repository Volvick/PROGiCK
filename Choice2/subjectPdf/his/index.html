<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGiCK | Design</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Volvick/image/refs/heads/main/Picsart_24-10-25_01-08-43-782.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css?v=2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navBar">
      <h1>PAGiCK<sup>by Volvick</sup></h1>
      <span>Enter Your Details</span>
    </nav>
    <main class="centerForm">
    <section class="form">
      <header>
        <h4 class="logo">Get your PAGiCK</h4>
        <img
        class="imgLogo"
          src="https://raw.githubusercontent.com/Volvick/image/refs/heads/main/Picsart_24-10-25_01-08-43-782.ico"
          alt="Creator"
        />

        <!-- <iframe src="" height="500px" id="mypdf" frameborder="0"></iframe> -->
      </header>
      <div class="box">
      




<main class="mainField">
        <label for="name">Enter Your Name:</label>
        <input
          required
          type="text"
          name="Name"
          autocomplete="on"
          placeholder="John Doe"
          id="name"
          minlength="3"
          required
        />
        <label for="classs">Enter Your Class:</label>
        <input
          required
          type="text"
          name="Classs"
          autocomplete="on"
          placeholder="Eg:- X - C "
          id="classs"
          minlength="3"
          required
        />
        
        <label for="roll">Enter Your Roll no:</label>
        <input
          required
          type="number"
          name="Roll"
          autocomplete="on"
          placeholder="Your Roll no"
          id="roll"
          minlength="1"
          required
          maxlength="2"
        />
        
        <label for="admno">Enter Your Admno:</label>
        <input
          required
          type="number"
          name="Admno"
          autocomplete="on"
          placeholder="Your admno "
          id="admno"
          minlength="4"
          required
        />
        <label for="session">Session:</label>
        <input
          required
          type="text"
          name="session"
          autocomplete="on"
          placeholder="Your session no"
          id="session"
          value="2025-2026"
          required
        />
        
        <label for="submitted">Submitted To:</label>
        <input
          required
          type="text"
          name="submitted"
          autocomplete="on"
          placeholder="John Doe"
          id="submitted"
          required
          minlength="3"
        />
        
        <button id="submitBtn">Download Page</button>
      </main>
    </div>
  </section>
</main>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <!-- <script src="./FileSaver.js"></script> -->
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./FileSaver.js"></script>

      <!-- footer text -->
      <p>
        Copyright &copy; 2025

        &reg; All rights reserved.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
